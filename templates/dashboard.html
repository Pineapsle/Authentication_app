<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-dashboard">
        
        <div class="dashboard-header">
            <h2>Welcome to your dashboard</h2>
        </div>

        <div class="dashboard-main">
            <p style="text-align: center;">Content coming soon...</p>
        </div>

        <a href="{{ url_for('logout') }}" class="button-link">Logout</a>

        <form action="{{ url_for('delete') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account?');">
            <button type="submit">Delete Account</button>
        </form>
        
    </div>
</body>
</html>
